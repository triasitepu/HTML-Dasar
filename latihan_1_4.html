<!DOCTYPE html>
    <head>
        <title>Halaman HTML Tria</title>
        <link rel="icon" type="img/png" href="icon.png" sizes="16x16" />
    </head>
    <body>
       <p>
        <h1>Buah-buahan</h1>
             <!--Ordered LIST-->
             <ol type="1">
                <li>Jenis Buah :</li>
                <li>Jenis Makanan :</li>
                <li>Gender :</li>
             </ol>
             <!--Unordered LIST-->
             <ul>
                <li>Apel</li>
                <li>Nanas</li>
                <li>Jeruk</li>
                <li>Anggur</li>
             </ul>
             <!--Nested LIST-->
             <ol type="A"  >
             <li >Jenis Buah  :
                <ul>
                    <li>Apel</li>
                    <li>Nanas</li>
                </ul>
             </li>
        
             <li>Jenis Makanan :
                 <ol type="1">
                <li>Nasi Goreng</li>
                <li>Nasi Pecel</li>
                <li>Soto Ayam</li>
                </ol>
                
             </li>
             <li>Gender :
                <ol type="a"  >
                    <li>Laki-Laki</li>
                    <li>Perempuan</li>
                </ol>
             </li>
             </ol>
       </p>
    </body>
 </html>
